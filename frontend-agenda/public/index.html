    <style>
      /* Loading styles */
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 1.2rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
      }
      
      .loading-subtitle {
        font-size: 0.9rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f8f9fa;
        color: #2c3e50;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 2rem;
      ">
        <div>
          <h1>⚠️ JavaScript Requerido</h1>
          <p>Esta aplicación requiere JavaScript para funcionar correctamente.</p>
          <p>Por favor, habilita JavaScript en tu navegador y recarga la página.</p>
        </div>
      </div>
    </noscript>
    
    <div id="root">
      <div class="app-loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Cargando Agenda Personal</div>
        <div class="loading-subtitle">Preparando tu experiencia...</div>
      </div>
    </div>
  </body>
